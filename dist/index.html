  <body>
    <header class="bg-[#14b8a6] p-5">
      <div class="text-xl font-bold text-[#1d4ed8]">QR Code Generator</div>

    <main>
      <div class="flex justify-center p-4 flex-col sm:flex-row-reverse sm:justify-center">

        <div class="flex-auto justify-center w-full grow border-2 rounded-md shadow-md shadow-[#14b8a6]">

            <br><br>
            <input id="url" type="url" placeholder="Enter a URL" class="w-full border-2 focus:outline-none text-[#1d4ed8] mb-5">
            <select id="size" class="w-full border-2 text-[#262626] focus:outline-none mb-5">
              <option value="100">100x100</option>
              <option value="200" selected="">200x200</option>
              <option value="300">300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>
            <button id="btn" class="transition ease-in-out delay-150 bg-[#14b8a6] text-[#1d4ed8] hover:-translate-y-1 hover:scale-90 hover:bg-[#64748b] duration-300 w-full rounded-md">
              Generate QR Code
            </button>
          </form>
        </div>
